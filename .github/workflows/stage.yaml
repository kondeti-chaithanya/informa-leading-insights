name: Sync DEV S3 to STAGE S3

on:
  pull_request:
    branches:
      - stage
    types:
      - closed

permissions:
  id-token: write     
  contents: read     

jobs:
  s3-sync:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS (STAGE role via OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_STAGE_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Sync DEV S3 â†’ STAGE S3
        run: |
          aws s3 sync s3://dev-informa-bucket/ s3://${{ secrets.STAGE_BUCKET_NAME }}/ --delete
